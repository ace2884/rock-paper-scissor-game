<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="container">
        <div class="game">
            <div class="game-board">
                <div class="image_res">
                    <span class="user_res">
                        <img src="stone.png" alt=""/>
                    </span>
                    <span class="comp_res">
                        <img src="stone.png" alt=""/>
                    </span>    
                </div>
                <div class="result">
                    <h1>It's a Draw</h1>    
                </div>    
            </div>
            <div class="options">   
                <span class="option" id="stone">
                    <img src="stone.png" alt=""/>
                    <p>Rock</p>
                </span>
                <span class="option" id="paper">
                    <img src="paper.png" alt=""/>
                    <p>Paper</p>
                </span>
                <span class="option" id="scissors">
                    <img src="scissors.jpg" alt=""/>
                    <p>Scissors</p>
                </span>
            </div>
    </section>
    <script src="main.js" defer></script>
    
</body>
</html>
